<div class="row">
  <div class="card bg-white min-vh-100">
    <form (ngSubmit)="lookupAddress()">
      <div class="row">
        <input type="text" class="form-control" placeholder="Enter address or zipcode" [(ngModel)]="address">
        <button type="submit" class="btn btn-primary">Lookup Address</button>
      </div>
    </form>
    <p>Approximate Address: {{ approximateAddress }}</p>
  </div>
</div>
